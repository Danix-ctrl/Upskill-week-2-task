<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm" action="https://formsubmit.co/onuhdanix@gmail.com"
    method="POST">
    <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_next" value="http://127.0.0.1:5500/Contact-form.html">

    <div>
        <label for="name" id="label -name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="input your name" required>
    </div><br>

    <div>
        <label for="email" id="label -email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="input your email" required>
    </div><br>

    <div>
        <label for="phone" id="label -phone">Phone:</label><br>
        <input type="phone" id="phone" name="phone" placeholder="input your phone" required>
    </div><br>
    
    <div>
        <label for="role" id="label -select">Role:</label><br>
            <select id="topic" name="topic" required>
                <option value="" disabled selected>select</option>
                <option value="general">Student</option>
                <option value="support">Adminstrator</option>
                <option value="feedback">Technical Engineer</option>
                <option value="other">Security</option>
            </select>
    </div><br>
        <div>
            <label for="notification alert">Notification Alert</label><br>
            <label>
               <input type="radio" name="contact_method" value="email" required>
                Email
            </label>

            <label>
                    <input type="radio" name="contact_method" value="phone">
                    Phone
                </label>
        </div><br>

        <div>
            <textarea id="message" name="message" rows="6" required></textarea>
            <label for="message">Message:</label>
        </div>
          <div>
             <label>
                    <input type="checkbox" name="subscribe" value="yes">
                    Subscribe to our newsletter to stay updated
                </label>
        </div>
        <input type="submit" value="submit" onclick="window.location.href='submit.html';">
        <a href="./Succesful.html"><button type="submit">Submit</button></a>
</body>
</html>
